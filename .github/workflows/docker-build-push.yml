name: Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      also_tag_latest:
        description: 'Also tag as "latest"'
        required: false
        default: false
        type: boolean
      build_full_image:
        description: 'Also build Full image (with RAG/PyTorch, ~2.5GB)'
        required: false
        default: false
        type: boolean

jobs:
  # Job 0: Generate version tag
  generate-version:
    name: Generate Version Tag
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
      base_version: ${{ steps.version.outputs.base }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate version tag
        id: version
        run: |
          # Use today's date as version base: vYYYY-MM-DD
          DATE_PREFIX="v$(date +%Y-%m-%d)"
          echo "Date prefix: $DATE_PREFIX"

          # Find highest build number for today's date
          git fetch --tags
          LATEST_BUILD=$(git tag -l "${DATE_PREFIX}-*" | sed "s/${DATE_PREFIX}-//" | grep '^[0-9]\+$' | sort -n | tail -1)

          # Increment or start at 01
          if [ -z "$LATEST_BUILD" ]; then
            BUILD_NUMBER="01"
          else
            BUILD_NUMBER=$(printf "%02d" $((10#$LATEST_BUILD + 1)))
          fi

          VERSION_TAG="${DATE_PREFIX}-${BUILD_NUMBER}"
          echo "Generated version tag: $VERSION_TAG"

          echo "tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "base=$DATE_PREFIX" >> $GITHUB_OUTPUT
      
      - name: Update version in config.js
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          VERSION_TAG="${{ steps.version.outputs.tag }}"
          sed -i "s|PAPERLESS_AI_VERSION: '.*'|PAPERLESS_AI_VERSION: '${VERSION_TAG}'|" config/config.js
          echo "âœ… config.js updated to $VERSION_TAG"

      - name: Create and push tag
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION_TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/config.js
          git diff --cached --quiet || git commit -m "ðŸ¤– Bump version to ${VERSION_TAG} [automated]"
          git push origin HEAD
          git tag -a "$VERSION_TAG" -m "Automated build $VERSION_TAG"
          git push origin "$VERSION_TAG"

  # Job 1: Build and Push Lite Image
  build-push-lite:
    name: Build and Push Lite Image
    runs-on: ubuntu-latest
    needs: [generate-version]
    outputs:
      image-digest: ${{ steps.push.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Login before build+push
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: admonstrator
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: admonstrator/paperless-ai-patched
          tags: |
            type=raw,value=${{ needs.generate-version.outputs.version_tag }}
            type=raw,value=${{ needs.generate-version.outputs.version_tag }}-lite
            type=raw,value=latest,enable=${{ inputs.also_tag_latest || github.event_name == 'push' }}
            type=raw,value=latest-lite,enable=${{ inputs.also_tag_latest || github.event_name == 'push' }}
      
      - name: Build and Push Lite Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lite
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=admonstrator/paperless-ai-patched:buildcache
          cache-to: type=registry,ref=admonstrator/paperless-ai-patched:buildcache,mode=max
        timeout-minutes: 45

  # Job 2: Build and Push Full Image (optional)
  build-push-full:
    name: Build and Push Full Image
    runs-on: ubuntu-latest
    needs: [generate-version]
    if: ${{ inputs.build_full_image }}
    outputs:
      image-digest: ${{ steps.push.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Login before build+push
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: admonstrator
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: admonstrator/paperless-ai-patched
          tags: |
            type=raw,value=${{ needs.generate-version.outputs.version_tag }}-full
            type=raw,value=latest-full,enable=${{ inputs.also_tag_latest || github.event_name == 'push' }}
      
      - name: Build and Push Full Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=admonstrator/paperless-ai-patched:buildcache
          cache-to: type=registry,ref=admonstrator/paperless-ai-patched:buildcache,mode=max
        timeout-minutes: 60

  # Job 3: Summary
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [generate-version, build-push-lite]
    if: always() && needs.generate-version.result == 'success'
    
    steps:
      - name: Generate summary
        run: |
          echo "### ðŸš€ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version Tag:** \`${{ needs.generate-version.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Base Version:** \`${{ needs.generate-version.outputs.base_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Also tagged as latest:** ${{ inputs.also_tag_latest || github.event_name == 'push' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "#### âœ… Lite Image (Default)" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** ~500-700 MB" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Features:** Full AI tagging, no RAG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull admonstrator/paperless-ai-patched:${{ needs.generate-version.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.build_full_image }}" = "true" ]; then
            echo "#### âœ… Full Image (with RAG)" >> $GITHUB_STEP_SUMMARY
            echo "- **Size:** ~2.5-2.7 GB" >> $GITHUB_STEP_SUMMARY
            echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
            echo "- **Features:** AI tagging + RAG semantic search" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull admonstrator/paperless-ai-patched:${{ needs.generate-version.outputs.version_tag }}-full" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "#### â„¹ï¸ Full Image" >> $GITHUB_STEP_SUMMARY
            echo "Not built (build_full_image was false)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** [Admonstrator/paperless-ai-patched](https://github.com/Admonstrator/paperless-ai-patched)" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub:** [admonstrator/paperless-ai-patched](https://hub.docker.com/r/admonstrator/paperless-ai-patched)" >> $GITHUB_STEP_SUMMARY
