site_name: Paperless-AI Next
site_description: Community fork of Paperless-AI – collecting upstream PRs, security patches, and performance improvements for Paperless-ngx.
site_url: https://paperless-ai-next.admon.me
repo_url: https://github.com/admonstrator/paperless-ai-next
repo_name: admonstrator/paperless-ai-next
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.top
  - navigation.indexes
  - search.suggest
  - search.highlight
  - content.code.copy
  - content.code.annotate
  - toc.follow

plugins:
- search
- git-revision-date-localized:
    enable_creation_date: true
    enable_git_follow: false
    type: date

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- tables
- attr_list
- md_in_html

nav:
- Home: index.md
- Getting Started:
  - getting-started/installation.md
  - getting-started/first-setup.md
  - getting-started/configuration.md
- Using Paperless-AI:
  - features/auto-tagging.md
  - features/ai-chat.md
  - features/manual-tagging.md
  - features/ocr-queue.md
  - features/history.md
- How It Works: how-it-works.md
- Changelog: changelog.md
- Fixes:
  - Overview: fixes/README.md
  - Bug Fixes:
    - PR-772 – Infinite retry loop: fixes/PR-772-infinite-retry-fix/README.md
    - PR-747 – History cleanup: fixes/PR-747-history-cleanup/README.md
  - Performance:
    - PERF-001 – History pagination: fixes/PERF-001-history-pagination/README.md
    - PERF-002 – Tag caching: fixes/PERF-002-tag-caching/README.md
  - Security:
    - SEC-001 – SSRF & code injection: fixes/SEC-001-ssrf-code-injection/README.md
    - SEC-002 – urllib3 CVE-2026-21441: fixes/SEC-002-urllib3-cve-2026-21441/README.md
    - SEC-003 – Global rate limiting: fixes/SEC-003-global-rate-limiting/README.md
  - User Interface:
    - UI-001 – Hide RAG menu (Lite): fixes/UI-001-hide-rag-menu-lite/README.md
    - UI-002 – Date & Boolean fields: fixes/UI-002-date-boolean-custom-fields/README.md
    - UI-003 – History info modal: fixes/UI-003-history-info-modal/README.md
    - UI-004 – Restore original metadata: fixes/UI-004-history-restore-doctype-language/README.md
    - UI-005 – Mistral OCR queue: fixes/UI-005-mistral-ocr-queue/README.md
    - UI-006 – Ignore tags for processing: fixes/UI-006-ignore-tags-processing/README.md
  - Infrastructure:
    - DOCKER-001 – Optimized images: fixes/DOCKER-001-optimize-images/README.md
    - DOCKER-002 – Node.js 24 LTS: fixes/DOCKER-002-upgrade-nodejs-24-lts/README.md
    - DEP-001 – Remove sqlite3: fixes/DEP-001-remove-sqlite3/README.md
    - CI-001 – Auto version tagging: fixes/CI-001-auto-version-tagging/README.md
- Contributing: contributing.md
- Security Policy: security.md
